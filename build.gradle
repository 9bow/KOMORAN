apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }

}

dependencies {
    compile 'com.github.shineware:commons:1.0.0'
    compile 'com.github.shineware:aho-corasick:1.0.0'
    compile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'junit:junit:4.12'
}
